{% extends "foodsapp/base.html" %}
{% include "foodsapp/sidebar.html" %}
{% block content %}
<div class="container">
    <div class="row food-container">
        <div class="col-md-4">
            <img src="{{ food.picture.url }}" width="350" height="350">
        </div>
        <div class="col-md-8">
            <p>
                {{ food.details }}
            </p>
            <hr>
            <p>likes: {{ food.likes }} </p>
            <p>price: {{food.price}}</p>
            <form action="{% url "cart:cart_add" food.id %}" method="post">
                {% csrf_token %}
                {{ cart_product_form }}
                <input type="submit" value="add to cart" class="btn btn-primary">
            </form>
        </div>
    </div>
</div>
{% endblock %}
